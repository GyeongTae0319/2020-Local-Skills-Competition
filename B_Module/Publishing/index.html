<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="contents">
            <a href="#" class="head">
                <img
                    src="./resources/logo.svg"
                    title="심볼 로고"
                    alt="로고"
                    class="logo"
                />
                <h1 href="#" class="text title">내집꾸미기</h1>
            </a>
            <nav>
                <a href="#" class="text nav-item">홈</a>
                <a href="#" class="text nav-item">온라인 집들이</a>
                <a href="#" class="text nav-item active">스토어</a>
                <a href="#" class="text nav-item">전문가</a>
                <a href="#" class="text nav-item">시공 견적</a>
            </nav>
            <div class="account">
                <a href="#" class="text link">회원가입</a>
                <a href="#" class="text link">로그인</a>
            </div>
        </div>
    </header>

    <article>
        <section id="searchList">
            <input type="text" onkeyup="listSearch()" id="search">
        </section>
        <section id="productsList">
            <ul id="products"></ul>
            <span id="searchWarning">일치하는 상품이 없습니다.</span>
        </section>
        <section id="productsDrop"></section>
        <section id="shoppingList"></section>
    </article>
</body>
</html>
