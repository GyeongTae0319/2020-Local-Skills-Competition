<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내집꾸미기</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="contents">
                <a href="#" class="head">
                    <img
                        src="./resources/logo.svg"
                        title="심볼 로고"
                        alt="로고"
                        class="logo"
                    />
                    <h1 href="#" class="text title">내집꾸미기</h1>
                </a>
                <nav>
                    <a href="#" class="text nav-item active">홈</a>
                    <a href="#" class="text nav-item">온라인 집들이</a>
                    <a href="#" class="text nav-item">스토어</a>
                    <a href="#" class="text nav-item">전문가</a>
                    <a href="#" class="text nav-item">시공 견적</a>
                </nav>
                <div class="account">
                    <a href="#" class="text link">회원가입</a>
                    <a href="#" class="text link">로그인</a>
                </div>
            </div>
        </header>

        <article>
            <section id="imageSlider">
                <span class="backboard"></span>
                <div class="carousel">
                    <div class="viewport">
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                    </div>
                </div>
            </section>
            <section id="housewarmingParty">
                <ul class="list">
                    <li class="item">
                        <div class="img">
                            <span class="before"></span>
                            <span class="after"></span>
                        </div>
                        <span class="rate">
                            <span class="blank"></span>
                            <span class="score"></span>
                        </span>
                        <span class="producer">강경태</span>
                    </li>
                </ul>
            </section>
            <section id="specialist"></section>
            <section id="review"></section>
        </article>

        <footer></footer>
    </body>
</html>
