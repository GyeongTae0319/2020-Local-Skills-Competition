<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내집꾸미기</title>

        <link
            rel="shortcut icon"
            href="./resources/images/brand/logo.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./resources/stylesheets/documents.css" />
        <link rel="stylesheet" href="./resources/stylesheets/store.css" />

        <script src="./resources/lib/jquery-3.4.1.min.js"></script>
        <script src="./resources/javascripts/store.js"></script>
    </head>
    <body onload="init()">
        <header>
            <div class="contents">
                <a href="#" class="brand">
                    <img
                        src="./resources/images/brand/logo.svg"
                        title="로고"
                        alt="로고"
                        class="logo"
                    />
                    <img
                        src="./resources/images/brand/title.svg"
                        title="타이틀"
                        alt="타이틀"
                        class="title"
                    />
                </a>
                <div for="navVisible" class="nav-btn">
                    <div class="btn">
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="link-group">
                    <nav>
                        <a href="./index.html" class="link item">홈</a>
                        <a href="#" class="link item">온라인 집들이</a>
                        <a href="./store.html" class="link item active"
                            >스토어</a
                        >
                        <a href="#" class="link item">전문가</a>
                        <a href="#" class="link item">시공 후기</a>
                    </nav>
                    <div class="account">
                        <a href="#" class="link register">회원가입</a>
                        <a href="#" class="link btn login">로그인</a>
                    </div>
                </div>
            </div>
        </header>

        <article>
            <main>
                <input
                    type="text"
                    placeholder="검색어를 입력해주세요"
                    onkeyup="searchitemsByKeyword(this.value)"
                    name="search"
                    id="search"
                />
                <section id="productList">
                    <h2 class="title">상품 목록</h2>
                    <div class="contents">
                        <div class="list"></div>
                        <div class="basket">
                            <div class="drop-area"></div>
                            <div class="buy-list"></div>
                        </div>
                    </div>
                </section>
            </main>
        </article>

        <footer>
            <div class="contents">
                <span class="copyright"
                    >Copyright (C) 2020 by MyHome Inc All Rights Reserved.</span
                >
            </div>
        </footer>
    </body>
</html>
