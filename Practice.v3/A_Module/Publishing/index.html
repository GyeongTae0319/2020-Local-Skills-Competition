<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>

    <link rel="stylesheet" href="./resources/stylesheets/document.css">
    <link rel="stylesheet" href="./resources/stylesheets/index.css">
</head>
<body>
    <header>
        <div class="contents">
            <div id="showHeaderControl">
                <div class="button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <a href="#" class="brand">
                <img src="./resources/images/brand/Brand.svg" title="내집꾸미기" alt="내집꾸미기">
            </a>
            <div class="control">
                <nav>
                    <a href="#" class="nav-item active">홈</a>
                    <a href="#" class="nav-item">온라인 집들이</a>
                    <a href="#" class="nav-item">스토어</a>
                    <a href="#" class="nav-item">전문가</a>
                    <a href="#" class="nav-item">시공 견적</a>
                </nav>
                <div class="account">
                    <button class="link" id="register">회원가입</button>
                    <hr>
                    <button class="link" id="login">로그인</button>
                </div>
            </div>
        </div>
    </header>

    <article>
        <main>
            <section id="carousel">
                <div class="viewport">
                    <img src="./resources/images/carousel/apartment-2094700_1920.jpg" title="슬라이드" alt="슬라이드">
                    <img src="./resources/images/carousel/apartment-lounge-3147892_1920.jpg" title="슬라이드" alt="슬라이드">
                    <img src="./resources/images/carousel/baby-boy-3368016.jpg" title="슬라이드" alt="슬라이드">
                </div>
            </section>
            <section id="housewarming">
                <div class="header">
                    <h2 class="title">온라인 집들이</h2>
                    <button style="--link-underline-width: 2px;" class="link">더 보기</button>
                </div>
                <div class="list-4 contents">
                    <div class="item-cover">
                        <div class="background">
                            <img src="./resources/images/housewarming/1_before.jpg" title="시공 전 사진" alt="시공 전 사진" class="before">
                            <img src="./resources/images/housewarming/1_after.jpg" title="시공 전 사진" alt="시공 전 사진" class="after">
                        </div>
                        <div class="details">
                            <div class="left">
                                <img src="./resources/images/uesrs/adorable-1866530_1920.jpg" alt="사용자 사진" class="user-image">
                                <span class="user-id">user1</span>
                            </div>
                            <div style="--star-rate-score: 4;" class="right star-rate">
                                <div class="stars"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item-cover">
                        <div class="background">
                            <img src="./resources/images/housewarming/2_before.jpg" title="시공 전 사진" alt="시공 전 사진" class="before">
                            <img src="./resources/images/housewarming/2_after.jpg" title="시공 전 사진" alt="시공 전 사진" class="after">
                        </div>
                        <div class="details">
                            <div class="left">
                                <img src="./resources/images/uesrs/beard-1845166_1920.jpg" alt="사용자 사진" class="user-image">
                                <span class="user-id">user2</span>
                            </div>
                            <div style="--star-rate-score: 3;" class="right star-rate">
                                <div class="stars"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item-cover">
                        <div class="background">
                            <img src="./resources/images/housewarming/3_before.jpg" title="시공 전 사진" alt="시공 전 사진" class="before">
                            <img src="./resources/images/housewarming/3_after.jpg" title="시공 전 사진" alt="시공 전 사진" class="after">
                        </div>
                        <div class="details">
                            <div class="left">
                                <img src="./resources/images/uesrs/smile-2072907_1920.jpg" alt="사용자 사진" class="user-image">
                                <span class="user-id">user3</span>
                            </div>
                            <div style="--star-rate-score: 5;" class="right star-rate">
                                <div class="stars"></div>
                            </div>
                        </div>
                    </div>
                    <div class="item-cover">
                        <div class="background">
                            <img src="./resources/images/housewarming/4_before.jpg" title="시공 전 사진" alt="시공 전 사진" class="before">
                            <img src="./resources/images/housewarming/4_after.jpg" title="시공 전 사진" alt="시공 전 사진" class="after">
                        </div>
                        <div class="details">
                            <div class="left">
                                <img src="./resources/images/uesrs/wooden-2569336_1920.jpg" alt="사용자 사진" class="user-image">
                                <span class="user-id">user4</span>
                            </div>
                            <div style="--star-rate-score: 2;" class="right star-rate">
                                <div class="stars"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="specialist"></section>
            <section id="review"></section>
        </main>
    </article>

    <footer>
        <div class="contents">Copyright (C) 2020 by MyHome Inc All Rights Reserved.</div>
    </footer>
</body>
</html>
